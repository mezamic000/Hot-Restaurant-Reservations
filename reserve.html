<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> -->
		<title>Reservation Page</title>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron text-center">
				<h1 class="display-4">Hot Restaurants!</h1>
				<h3>We only have 5 tables! Book your seat before they all are gone!</h2>
				<hr class="my-4" />
				<a class="btn btn-primary btn-lg" href="/tables" role="button">View Tables</a>
				<a class="btn btn-primary btn-lg" href="/reserve" role="button"
					>Make Reservation</a
				>
			</div>
			<form>
				<p>Table Reservation</p>
				<div class="form-group">
					<label for="exampleInputPassword1">Name</label>
					<input type="name" class="form-control" id="name" />
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Phone Number</label>
					<input type="phone" class="form-control" id="phone" />
				</div>
				<div class="form-group">
					<label for="email1">Email</label>
					<input
						type="email"
						class="form-control"
						id="email"
						aria-describedby="emailHelp"
					/>
					<div class="form-group">
						<label for="exampleInputPassword1">Unique ID</label>
						<input type="ID" class="form-control" id="unique-id" />
					</div>
				</div>
				<button type="submit" id="submit-btn" class="btn btn-primary">Submit</button>
			</form>

	
            <a href="/api/tables">API Table Link | </a>
      <a href="/api/wait">API Wait List</a>
		</div>
		

		</script>

		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"
		></script>
		<script type="text/javascript">
			$("#submit-btn").on("click", function(event) {
				event.preventDefault();
				var newReservation = {
					name: $('#name').val().trim,
					phone: $('#phone').val().trim,
					email: $('#email').val().trim,
					id: $('#unique-id').val().trim
				};
				$.post("/api/tables", newReservation)
					.then(function(data) {
					console.log("tables.html", data);
					alert("Adding reservation...");
					});
				
			});
		</script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Restaurant - Tables</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron">
        <h1 class="text-center">
          <span class="glyphicon glyphicon-fire"></span>
          Hot Restaurant
          </h1>
        <hr class="my-4">
        <h2 class="text-center">Current Reservations and Waiting List</h2>
        <br>
        <a href="reserve.html">
          <button type="button" class="btn btn-lg btn-danger">  
          <span class="glyphicon glyphicon-credit-card"></span>
          Make Reservation
          </button>  
        </a>
        <a href="home.html">
            <button type="button" class="btn btn-lg btn-default">
                <span class="glyphicon glyphicon-home"></span>
            </button>
        </a>
      </div>

    <div class="container"> 
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Current Reservations</h3> 
      </div>
      <div id="reservation-panel" class="panel-body"></div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Waiting List</h3>
        </div>
        <div id="waitlist-panel" class="panel-body"></div>
      </div>
    </div>   
</body>
</html>
